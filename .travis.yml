language: java
before_install:
  - wget --no-check-certificate https://www.apache.org/dist/ant/binaries/apache-ant-1.10.8-bin.tar.gz
  - tar -xzvf apache-ant-1.10.8-bin.tar.gz
  - export PATH=`pwd`/apache-ant-1.10.8/bin:$PATH
  - echo $(ant -version)
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - ant
      - ant-optional
script: ant test
notifications:
  irc:
    channels:
      - "irc.freenode.org#jnr"
    on_success: change
    on_failure: always
    template:
      - "%{repository} (%{branch}:%{commit} by %{author}): %{message} (%{build_url})"
matrix:
  include:
  - os: linux
    jdk: openjdk8
sudo: false
cache:
  directories:
  - $HOME/.m2
